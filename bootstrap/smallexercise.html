<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form>
                <div class="col-sm-4">
                    <label for="exampleFormControlInput1" class="form-label">Name</label><br>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name"><br><br>
                </div>
                <div class="col-sm-4">
                    <label for="exampleFormControlInput1" class="form-label">Email</label><br>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email"><br><br>
                </div>
                <div class="col-sm-4">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label><br>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea><br><br>
                </div>
            </form>
            <div class="button">
                <button type="button" class="btn btn-primary">Contact Us</button>
            </div>
        </div>
    </body>
</html>
